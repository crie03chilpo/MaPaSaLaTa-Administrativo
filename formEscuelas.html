<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaPaSaLaTa - Gestión de Escuelas</title> <link rel="icon" type="image/png" href="img/crielogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contentindex.css">
    <link rel="stylesheet" href="css/adminAdministradores.css"> 
    <link rel="stylesheet" href="css/cssFormAdmin.css">
</head>
<body>

    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080; margin-top: 130px;" id="toastContainer">
    </div> 

    <main class="content-area-gestion container py-2">
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-7">
                
                <div class="card custom-form-card p-4">
                    
                    <h4 class="text-center mb-3 fw-bold" style="color: #991011; margin-top:-10px" id="formTitle">Agregando Escuela</h4>
                    
                    <form id="escuelaForm" class="form-menor" autocomplete="off">
                        
                        <div class="mb-4 menosabajoform">
                            <label for="escuelaCCT" class="form-label fw-bold">CCT</label>
                            <div class="input-group frmgroup">
                                <input type="text" class="form-control custom-input" id="escuelaCCT" placeholder="Ingrese el CCT" required style="max-width: 45%;">
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4 menosabajoform">
                            <label for="escuelaNombre" class="form-label fw-bold">Nombre de la escuela</label>
                            <div class="input-group frmgroup">
                                <input type="text" class="form-control custom-input" id="escuelaNombre" placeholder="Ingrese el nombre de la escuela" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4 menosabajoform">
                            <label for="escuelaDireccion" class="form-label fw-bold">Dirección</label>
                            <div class="input-group frmgroup">
                                <input type="text" class="form-control custom-input" id="escuelaDireccion" placeholder="Ingrese la ubicación" required>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="mb-4 menosabajoform">
                            <label for="escuelaTurno" class="form-label fw-bold">Turno</label>
                            <div class="input-group frmgroup">
                                <select class="form-select custom-input" id="escuelaTurno" aria-label="Seleccionar Turno" required>
                                    
                                    <option value="Matutino">Matutino</option>
                                    <option value="Vespertino">Vespertino</option>
                                    
                                </select>
                            </div>
                            <div class="invalid-feedback"></div>
                        </div>
                        
                        <div class="row g-3">
                            
                            <div class="col-12 col-lg-5">
                                <div class="mb-4 menosabajoform">
                                    <label for="crieAsociado" class="form-label fw-bold">CRIE al que pertenece</label>
                                    <div class="input-group frmgroup">
                                        <select style="max-width: 90%;" class="form-select custom-input" id="crieAsociado" aria-label="Seleccionar CRIE" >
                                            <option value="" selected disabled>Seleccione un CRIE...</option>
                                            <option value="CRIE_3">CRIE No. 3 - Chilpancingo</option>
                                            </select>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            
                            <!--  -->
                            <div class="col-12 col-lg-7">
                                <div class="mb-4 menosabajoform">
                                    <label for="asesorACargo" class="form-label fw-bold">Asesor a cargo</label>
                                    <div class="input-group frmgroup">
                                        <select style="max-width: 72%;" class="form-select custom-input-t2" id="asesorACargo" aria-label="Seleccionar Asesor" >
                                            <option value="Pendiente" selected>Pendiente</option>
                                            <option value="Asesor_1">Juana Ortiz de Oca</option>
                                        </select>
                                        <button class="btn btn-quit" type="button" id="btnQuitarAsesor" style="max-width: 35%;">Quitar</button>
                                    </div>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <!--  -->
                        </div>
                        <br>
                        <div class="d-flex justify-content-center pt-3 margmenor">
                            <button class="btn btn-cancel me-4" type="button" id="btnCancelar">Cancelar</button>
                            <button class="btn btn-accept" type="submit" id="btnAceptar">Guardar</button>
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>
    </main>    


    <footer class="text-center py-3" style="background-color: #991011; color: #ffffff;">
        <div class="container">
            <p class="mb-0 fw-bold">Centro de Recursos e Información para la Integración Educativa</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script type="module" src="js/firebase.js"></script> 
    <script type="module" src="js/toastFlotante.js"></script> 
    <script type="module" src="js/logicaFormEscuela.js"></script> 



    <script type="module" src="js/appInitializer.js"></script>
    <script type="module">
        import { initializeApp } from './js/appInitializer.js';

        // Módulo principal: 'ninos', Submenú: 'lista'
        initializeApp('escuelas', 'agregar');
    </script>   

</body>
</html>
