<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaPaSaLaTa - Gestión de Niños</title> <link rel="icon" type="image/png" href="img/crielogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contentindex.css">
    <link rel="stylesheet" href="css/adminAdministradores.css">
    <link rel="stylesheet" href="css/cssFormAdmin.css">
    <link rel="stylesheet" href="css/gestionNinosComplejo.css">
    <link rel="stylesheet" href="css/gestionNinosTabla.css"> <style>
        /* CSS en línea para la disposición de la tabla */
        /* Esta sección se moverá a 'css/gestionNinosTabla.css' para mantener la limpieza */
    </style>
</head>
<body>

    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080; margin-top: 130px;" id="toastContainer">
    </div>

    <main class="content-area-gestion container py-3">
        
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9"> 
                
                <h4 class="text-center mb-4 fw-bold" style="color: #991011; margin-bottom: 30px !important;">Lista de Niños</h4>

                <div class="search-bar p-4 mb-2 custom-card conte-busca">
                    
                    <form id="formFiltrosBusqueda" class="gestNinos">
                        <div class="filter-group">
                            <label for="filtroCRIE" class="filter-label">Filtrar por CRIE</label>
                            <select class="form-select custom-input custom-select-input fond-blanco" id="filtroCRIE">
                                <option value="" selected>Todos los CRIE</option>
                                <option value="1">CRIE NO. 3 - Chilpancingo</option>
                                <option value="2">CRIE NO. 1 - Zihuatanejo</option>
                                <option value="3">CRIE NO. 2 - Acapulco</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="filtroEscuela" class="filter-label">Filtrar por Escuela</label>
                            <select class="form-select custom-input custom-select-input fond-blanco" id="filtroEscuela" disabled> 
                                    <option value="" selected>Seleccione un CRIE primero</option>
                                    </select>
                        </div>

                        <div class="grado-grupo-row">
                            
                            <label for="filtroGrado" class="filter-label ll">Grado</label>
                            <select class="form-select custom-input" id="filtroGrado">
                                <option value="" selected>Todos</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                            
                            <label for="filtroGrupo" class="filter-label ll">Grupo</label>
                            <select class="form-select custom-input" id="filtroGrupo">
                                <option value="" selected>Todos</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>

                        <div class="search-row-final nobot-nino">
                            <label for="campoBusqueda" class="filter-label">Buscar por</label>
                        </div>
                        <div class="search-row-final" style="margin-bottom:-10px">
                            
                            <div class="search-select-container grande-busqueda">
                                <select class="form-select custom-input notanpeque" id="campoBusqueda">
                                    <option value="curp" selected>CURP</option>
                                    <option value="nombre_completo">Nombre completo</option>
                                    <option value="nombre">Nombre</option>
                                    <option value="apellidoPaterno">Apellido paterno</option>
                                    <option value="apellidoMaterno">Apellido materno</option>
                                    
                                </select>
                            </div>

                            <div class="search-input-container">
                                <input type="text" class="form-control custom-input" id="inputBusqueda" placeholder="Ingrese el dato a buscar . .">
                            </div>
                            
                            <button style="margin-right: 10px;" type="submit" class="btn btn-buscar" id="btn-empezar-busca">Buscar</button>
                            <button type="button" class="btn btn-cancel-busca d-none" id="btn-reiniciar-busca">Reiniciar</button>

                        </div>
                    </form>
                </div>
                
            </div>


            <div class="col-12">
                <div class="table-responsive">
                    <table class="table custom-table tabla-ninos" id="tablaNinos">
                        <thead>
                            <tr>
                                <th scope="col" class="fw-bold">CURP</th>
                                <th scope="col" class="fw-bold">Nombre Completo</th>
                                <th scope="col" class="fw-bold">Escuela</th>
                                <th scope="col" class="fw-bold">Grado y Grupo</th>
                                <th scope="col" class="fw-bold">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaBodyNinos">
                            <tr>
                                <td colspan="5" class="text-center">Cargando niños...</td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
    </main> 

    <footer class="text-center py-3" style="background-color: #991011; color: #ffffff;">
        <div class="container">
            <p class="mb-0 fw-bold">Centro de Recursos e Información para la Integración Educativa</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script type="module" src="js/firebase.js"></script> 
    <script type="module" src="js/toastFlotante.js"></script>
    <script type="module" src="js/gestionNinos.js"></script> 



    <script type="module" src="js/appInitializer.js"></script>
    <script type="module">
        import { initializeApp } from './js/appInitializer.js';

        // Módulo principal: 'administradores', Submenú: 'lista'
        initializeApp('ninos', 'lista');
    </script>      


</body>
</html>
