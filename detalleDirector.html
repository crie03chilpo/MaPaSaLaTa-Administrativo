<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaPaSaLaTa - Detalle Director</title> <link rel="icon" type="image/png" href="img/crielogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/contentindex.css">
    <link rel="stylesheet" href="css/adminAdministradores.css">
    <link rel="stylesheet" href="css/cssFormAdmin.css">
</head>
<body>

    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080; margin-top: 130px;" id="toastContainer">
    </div>
    <main class="content-area-gestion container py-3">
        
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                
                <div class="card custom-form-card p-4">
                    
                    <h4 class="text-center mb-4 fw-bold" style="color: #991011;  margin-top:-10px;" id="formTitle">Director [Nombre del director]</h4>
                    
                    <form class="form-menor" id="directorFormDetalle">
                        
                        <div class="mb-4">
                            <label for="directorName" class="form-label fw-bold">Nombre del director</label>
                            <input type="text" class="form-control custom-input" id="directorName" value="" readonly >
                        </div>
                        
                        <div class="mb-4">
                            <label for="crieAsociado" class="form-label fw-bold">CRIE al que pertenece</label>
                            <input type="text" class="form-control custom-input" id="crieAsociado" value="" readonly >
                        </div>

                        <div class="mb-4">
                            <label for="userName" class="form-label fw-bold">Nombre de usuario</label>
                            <input type="text" class="form-control custom-input" id="userName" value="" readonly >
                        </div>

                        <div class="mb-5">
                            <label for="password" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control custom-input" id="password" value="********" readonly >
                        </div>
                        
                        <div class="d-flex justify-content-center pt-3 margmenor marg" style="margin-top: -15px;">
                            <button class="btn btn-accept me-4" type="button" onclick="history.back()">Volver</button> 
                            
                            <button class="btn btn-accept me-4" type="button" id="btnEditar">Editar</button> 
                            
                            <button class="btn btn-lockdetalle btn-unlock" type="button" id="btnBloquear">Bloquear</button>
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>
    </main>    


    <footer class="text-center py-3" style="background-color: #991011; color: #ffffff;">
        <div class="container">
            <p class="mb-0 fw-bold">Centro de Recursos e Información para la Integración Educativa</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/13c51e858e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script type="module" src="js/firebase.js"></script> 
    <script type="module" src="js/toastFlotante.js"></script>      
    <script type="module" src="js/detalleDirector.js"></script> 

    <script type="module">
        import { renderNavigation } from './js/navManager.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Se debe indicar el módulo principal 'directores' y el sub-menú 'detalle'
            renderNavigation('directores', 'detalle');
        });
    </script>
</body>
</html>
